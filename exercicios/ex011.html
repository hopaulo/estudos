<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Midias</title>
    <link rel="shortcut icon" href="web.ico" type="image/x-icon">
</head>
<body>
    <h1>Aprendendo a usar tamanhos diferentes de imagens para dispositivos diferentes</h1>
    <p>Tente abrir o site em vários dispositivos diferentes, ou mude o tamanho do seu navegador!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem-m.png" type="image/png">
        <img src="imagem-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
     <audio src="jazz.mp3" controls></audio>
